{% extends "base.html" %}

{% block title %} Rolex {% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/brands/rolex.css') }}">
{% endblock %}

{% block subheader %}
    <div class="subheader">
        <h2> Rolex </h2>
    </div>
{% endblock %}

{% block content %}
    <div class = "model-filter-list-sidebar">
        <ul>

            <!-- Models Section -->
            <li class = "menu-title"> Models: </li>
            <ul class = "filter-submenu">
                <li>
                    <button class = "filter-btn" data-filter = "daytona">
                        <span class = "filter-box"> </span>
                        <span class = "filter-text"> Daytona </span>                        
                    </button>
                </li>
                <li>
                    <button class = "filter-btn" data-filter = "daydate">
                        <span class = "filter-box"> </span>
                        <span class = "filter-text"> Daydate </span>
                    </button>
                </li>
                <li>
                    <button class = "filter-btn" data-filter = "yachtmaster">
                        <span class = "filter-box"> </span>
                        <span class = "filter-text"> Yachtmaster </span>
                    </button>
                </li>
                <li>
                    <button class = "filter-btn" data-filter = "gmt">
                        <span class = "filter-box"> </span>
                        <span class = "filter-text"> GMT Master II </span>
                    </button>
                </li>
                <li>
                    <button class = "filter-btn" data-filter = "allmodels">
                        <span class = "moreoptions"> All Models </span>
                    </button>
                </li>
            </ul>

            <!-- Materials Section -->
            <li class = "menu-title"> Materials </li>
                <ul id = "filter-submenu">
                    <li>
                        <button class = "filter-btn" data-filter = "oystersteel">
                            <span class = "filter-box"> </span>
                            <span class = "filter-text"> Oystersteel </span>
                        </button>
                    </li>
                    <li>
                        <button class = "filter-btn" datafilter = "yellowgold">
                            <span class = "filter-box"> </span>
                            <span class = "filter-text"> Yellow Gold </span>
                        </button>
                    <li>
                        <button class = "filter-btn" datafilter = "platinum">
                            <span class = "filter-box"> </span>
                            <span class = "filter-text"> Platinum </span>
                        </button>
                    </li>
                    <li>
                        <button class = "filter-btn" datafilter = "allmaterials">
                            <span class = "moreoptions"> All Materials </span>
                        </button>
                    </li>

                <!-- Case Size 2 way slider Slider -->
                    <li class = "menu-title"> Case Size </li>
                

                <!-- Prices Section -->

                <!-- Prices Search -->

        </ul>
    </div>
{% endblock %}
